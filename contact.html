<section class="p-5" id="contactsection">
    <div class="container-md mt-5">
        <div class="row" id="centered">
            <div class="col-md-4 order-md-first bg-custom p-5 text-white shadow-lg">
                <h2 class="text-center mb-5 font-title fw-bold">Contact informatie</h2>
                <div class="font-body">
                    <p>+3204 45 24 12 64</p>
                    <p>kleine@zorg.be</p>
                    <p>Kiezelstraat 22 <br>
                        3500 Hasselt, Limburg <br>
                        Belgie</p>
                </div>
                <div class="row mt-5">
                    <div class="col-md-12">
                        <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d555.2916449920676!2d5.35235217481816!3d50.95296539199561!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c1214296bc68d1%3A0xea43727f2567b1c4!2sPXL%20iSpace!5e0!3m2!1sen!2sbe!4v1682426180416!5m2!1sen!2sbe"
                                width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
            <div class="col-md-8 p-5 order-md-last backroundSide">
                <h2 class="font-title header-text-color fw-bold">Laat ons een bericht achter!</h2>
                <form class="row g-3 contactForm mt-4">
                    <div class="sizing font-body">
                        <div class="col-md-6">
                            <label for="inputNaam" class="form-label">Naam</label>
                            <input type="text" class="form-control" id="inputNaam" required placeholder="John">
                        </div>
                        <div class="col-md-6">
                            <label for="inputAchternaam" class="form-label">Achternaam</label>
                            <input type="text" class="form-control" id="inputAchternaam" required placeholder="Doe">
                        </div>
                    </div>
                    <div class="sizing font-body">
                        <div class="col-md-6">
                            <label for="inputEmail" class="form-label">Email</label>
                            <input type="email" class="form-control email" id="inputEmail" required
                                   placeholder="JohnDoe@kleinezorg.com">
                        </div>
                        <div class="col-md-6">
                            <label for="inputGsm" class="form-label">GSM Nummer</label>
                            <input type="tel" class="form-control" id="inputGsm" placeholder="+32 49 28 77 13">
                        </div>
                    </div>
                    <div class="font-body">
                        <div class="col-md-6">
                            <textarea class="p-1 textarea-style" cols="30" rows="5" name="message"
                                      placeholder="Type hier uw bericht..."></textarea>
                        </div>
                    </div>
                    <div class="col-12 sizing2 font-body pt-3">
                        <button type="submit" class="btn btn-danger">Verstuur bericht</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
